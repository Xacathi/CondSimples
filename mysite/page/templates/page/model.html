{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    {% block titulo %}
    <title>Modelo</title>
    {% endblock %}

    <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}">
</head>
<body>

    {% block menu %}
    <div class="bg-light">
        Código do menu
    </div>
    {% endblock %}

    {% block destaque %}
    <div class="bg-secundary">
        Figuras de destaque
    </div>
    {% endblock %}

    {% block conteudo %}
    <div class="container">
        <h3>Template de Modelo</h3>

        <p>Conteúdo do site</p>
    </div>
    {% endblock %}

    {% block rodape %}
    <div class="bg-light">
        Rodapé
    </div>
    {% endblock %}


    <script src="{% static 'js\jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js\popper.min.js' %}"></script>
    <script src="{% static 'js\bootstrap.min.js' %}"></script>

</body>
</html>
